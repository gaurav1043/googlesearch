<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div>
        <ul class="navbar-links">
          <li class="navbar-item"><a href="index.html">Google Search</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <h1 class="h1-advanced">Advanced Search</h1>
      <div class="line"></div>
    </div>
    <p cl>Find pages with...</p>
    <form action="https://www.google.com/search">
      <div class="row-input">
        <div class="left">
          <p>all these words:</p>
        </div>
        <div class="right">
          <input type="text" class="right-input" name="as_q" />
        </div>
      </div>
      <div class="row-input">
        <div class="left">
          <p>this exact word or phrase:</p>
        </div>
        <div class="right">
          <input type="text" class="right-input" name="as_epq" />
        </div>
      </div>
      <div class="row-input">
        <div class="left">
          <p>any of these words:</p>
        </div>
        <div class="right">
          <input type="text" class="right-input" name="as_oq" />
        </div>
      </div>
      <div class="row-input">
        <div class="left">
          <p>none of these words:</p>
        </div>
        <div class="right">
          <input type="text" class="right-input" name="as_eq" />
        </div>
      </div>
      <div class="btn-div">
        <input type="submit" value="Advanced Search" class="btn-advanced" />
      </div>
    </form>
  </body>
</html>
